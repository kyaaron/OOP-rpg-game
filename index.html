<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Monster Game</title>
</head>
<body>
    <h1 class="text-3xl text-center font-bold">RPG Game</h1>
    <p class="text-center">This is a RPG game between a player and monster. The reward is gold. Built on Tailwind CSS.</p>

    <section class="flex justify-center mt-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Fight</button>
    </section>
    <section class="text-section text-center mt-4"></section>
    <main class="flex w-full mt-4 px-12">
        <section class="player-section w-1/2 flex flex-col items-start"></section>
        <section class="monster-section w-1/2 flex flex-col items-end"></section>
    </main>
    
    

    <script type="module" src="main.js"></script>
</body>
</html>
